<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Book Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .scanner-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .camera-area {
            flex: 1;
        }
        
        .results-area {
            flex: 2;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px solid #3498db;
            border-radius: 15px;
            background: #ecf0f1;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        #bookTable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #bookTable th {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        #bookTable td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        #bookTable tr:hover {
            background: #f8f9fa;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .stats {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #27ae60;
        }
        
        .manual-entry {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .manual-entry h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .scanner-section {
                flex-direction: column;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Book Barcode Scanner</h1>
        
        <div class="scanner-section">
            <div class="camera-area">
                <video id="video" autoplay muted playsinline></video>
                <div class="controls">
                    <button id="startBtn" onclick="startCamera()">üé• Start Auto-Scan</button>
                    <button id="scanBtn" onclick="scanNow()" disabled style="display: none;">üìñ Scan Book</button>
                    <button id="stopBtn" onclick="stopCamera()" disabled>‚èπ Stop</button>
                </div>
                <div id="status" class="status info">Click "Start Auto-Scan" for continuous scanning</div>
                
                <div class="manual-entry">
                    <h3>Manual Entry</h3>
                    <input type="text" id="manualISBN" placeholder="Enter ISBN manually">
                    <button onclick="addManualISBN()">‚ûï Add Book</button>
                </div>
            </div>
            
            <div class="results-area">
                <div class="stats" id="stats">üìö Books Scanned: 0</div>
                
                <div style="max-height: 400px; overflow-y: auto;">
                    <table id="bookTable">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>ISBN</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Publisher</th>
                            </tr>
                        </thead>
                        <tbody id="bookTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="export-section">
            <button onclick="exportCSV()">üíæ Export CSV</button>
            <button onclick="exportExcel()">üìä Export Excel</button>
            <button onclick="clearBooks()" style="background: linear-gradient(45deg, #e74c3c, #c0392b);">üóë Clear All</button>
        </div>
    </div>

    <script>
        let codeReader = null;
        let books = [];
        let isScanning = false;
        
        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'info');
                
                // Initialize the barcode reader
                codeReader = new ZXing.BrowserBarcodeReader();
                
                // Get video stream with higher resolution for better barcode detection
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Start continuous scanning when video is ready
                video.onloadedmetadata = () => {
                    startContinuousScanning();
                };
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('scanBtn').disabled = true;
                document.getElementById('scanBtn').textContent = 'üîÑ Auto Scanning...';
                document.getElementById('stopBtn').disabled = false;
                
                updateStatus('üì∏ Auto-scanning active! Just hold book in view', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('Camera access denied. Please allow camera access and try again.', 'error');
            }
        }
        
        function startContinuousScanning() {
            if (!isScanning) {
                isScanning = true;
                continuousScanning();
            }
        }
        
        async function continuousScanning() {
            if (!isScanning) return;
            
            try {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    // Enhance image for better barcode detection
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    enhanceImageForBarcode(imageData);
                    context.putImageData(imageData, 0, 0);
                    
                    try {
                        const result = await codeReader.decodeFromImageData(imageData);
                        if (result && result.text) {
                            await processBarcode(result.text);
                            // Brief pause after successful scan
                            await new Promise(resolve => setTimeout(resolve, 2000));
                        }
                    } catch (error) {
                        // No barcode found, continue scanning
                    }
                }
                
                // Continue scanning
                if (isScanning) {
                    requestAnimationFrame(continuousScanning);
                }
                
            } catch (error) {
                console.error('Continuous scan error:', error);
            }
        }
        
        function enhanceImageForBarcode(imageData) {
            const data = imageData.data;
            
            // Convert to grayscale and increase contrast for better barcode detection
            for (let i = 0; i < data.length; i += 4) {
                // Convert to grayscale
                const gray = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                
                // Increase contrast
                const contrast = 1.5;
                const factor = (259 * (contrast * 255 + 255)) / (255 * (259 - contrast * 255));
                const enhanced = Math.min(255, Math.max(0, factor * (gray - 128) + 128));
                
                data[i] = enhanced;     // Red
                data[i + 1] = enhanced; // Green
                data[i + 2] = enhanced; // Blue
                // Alpha channel stays the same
            }
        }
        
        async function scanNow() {
            if (isScanning) return;
            
            try {
                isScanning = true;
                document.getElementById('scanBtn').disabled = true;
                document.getElementById('scanBtn').textContent = 'üì∏ Scanning...';
                updateStatus('Scanning for barcodes...', 'info');
                
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                
                // Try to decode barcode from canvas
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const result = await codeReader.decodeFromImageData(imageData);
                
                if (result) {
                    await processBarcode(result.text);
                } else {
                    updateStatus('No barcode detected. Try different angle or lighting.', 'error');
                }
                
            } catch (error) {
                console.error('Scan error:', error);
                updateStatus('No barcode found. Position book clearly in camera view.', 'error');
            } finally {
                isScanning = false;
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('scanBtn').textContent = 'üìñ Scan Book';
            }
        }
        
        function stopCamera() {
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            isScanning = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('scanBtn').disabled = true;
            document.getElementById('scanBtn').textContent = 'üìñ Scan Book';
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('Camera stopped', 'info');
        }
        
        async function processBarcode(isbn) {
            // Check for duplicates
            if (books.find(book => book.isbn === isbn)) {
                updateStatus('üìñ Book already scanned - try another!', 'error');
                return;
            }
            
            updateStatus('‚úÖ Barcode detected! Looking up book...', 'success');
            
            const bookInfo = await lookupBook(isbn);
            const bookData = {
                time: new Date().toLocaleTimeString(),
                isbn: isbn,
                title: bookInfo.title || 'Unknown Title',
                author: bookInfo.author || 'Unknown Author',
                publisher: bookInfo.publisher || 'Unknown Publisher'
            };
            
            books.unshift(bookData); // Add to beginning of array
            addBookToTable(bookData);
            updateStats();
            
            // Visual feedback with book title
            const shortTitle = bookData.title.length > 30 ? bookData.title.substring(0, 30) + '...' : bookData.title;
            updateStatus(`üéâ Added: ${shortTitle}`, 'success');
            
            // Brief audio feedback if possible
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmYUHjmI0v');
                audio.play();
            } catch (e) {
                // Ignore audio errors
            }
        }
        
        async function lookupBook(isbn) {
            try {
                // Clean ISBN
                const cleanISBN = isbn.replace(/[^0-9X]/g, '');
                
                // Try Open Library API
                const response = await fetch(`https://openlibrary.org/api/books?bibkeys=ISBN:${cleanISBN}&jscmd=data&format=json`);
                const data = await response.json();
                const bookKey = `ISBN:${cleanISBN}`;
                
                if (data[bookKey]) {
                    const book = data[bookKey];
                    const authors = book.authors || [];
                    const publishers = book.publishers || [];
                    
                    return {
                        title: book.title,
                        author: authors.map(a => a.name).join(', '),
                        publisher: publishers.map(p => p.name).join(', ')
                    };
                }
                
                // Try Google Books as backup
                const googleResponse = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${cleanISBN}`);
                const googleData = await googleResponse.json();
                
                if (googleData.items && googleData.items.length > 0) {
                    const volumeInfo = googleData.items[0].volumeInfo;
                    return {
                        title: volumeInfo.title,
                        author: (volumeInfo.authors || []).join(', '),
                        publisher: volumeInfo.publisher
                    };
                }
                
            } catch (error) {
                console.error('Book lookup error:', error);
            }
            
            return { title: 'Unknown Title', author: 'Unknown Author', publisher: 'Unknown Publisher' };
        }
        
        function addBookToTable(bookData) {
            const tbody = document.getElementById('bookTableBody');
            const row = tbody.insertRow(0); // Insert at top
            
            row.innerHTML = `
                <td>${bookData.time}</td>
                <td>${bookData.isbn}</td>
                <td>${bookData.title}</td>
                <td>${bookData.author}</td>
                <td>${bookData.publisher}</td>
            `;
        }
        
        async function addManualISBN() {
            const input = document.getElementById('manualISBN');
            const isbn = input.value.trim();
            
            if (!isbn) {
                updateStatus('Please enter an ISBN', 'error');
                return;
            }
            
            input.value = '';
            await processBarcode(isbn);
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function updateStats() {
            document.getElementById('stats').textContent = `üìö Books Scanned: ${books.length}`;
        }
        
        function exportCSV() {
            if (books.length === 0) {
                updateStatus('No books to export!', 'error');
                return;
            }
            
            const headers = ['Time', 'ISBN', 'Title', 'Author', 'Publisher'];
            const csvContent = [
                headers.join(','),
                ...books.map(book => 
                    `"${book.time}","${book.isbn}","${book.title}","${book.author}","${book.publisher}"`
                )
            ].join('\n');
            
            downloadFile(csvContent, 'scanned_books.csv', 'text/csv');
            updateStatus(`üìÑ Exported ${books.length} books to CSV`, 'success');
        }
        
        function exportExcel() {
            if (books.length === 0) {
                updateStatus('No books to export!', 'error');
                return;
            }
            
            // Simple Excel format (actually CSV with .xlsx extension)
            const headers = ['Time', 'ISBN', 'Title', 'Author', 'Publisher'];
            const csvContent = [
                headers.join(','),
                ...books.map(book => 
                    `"${book.time}","${book.isbn}","${book.title}","${book.author}","${book.publisher}"`
                )
            ].join('\n');
            
            downloadFile(csvContent, 'scanned_books.xlsx', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet');
            updateStatus(`üìä Exported ${books.length} books to Excel`, 'success');
        }
        
        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function clearBooks() {
            if (books.length === 0) return;
            
            if (confirm(`Clear all ${books.length} scanned books?`)) {
                books = [];
                document.getElementById('bookTableBody').innerHTML = '';
                updateStats();
                updateStatus('üìö Book list cleared', 'info');
            }
        }
        
        // Handle Enter key in manual input
        document.getElementById('manualISBN').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addManualISBN();
            }
        });
    </script>
</body>
</html>
